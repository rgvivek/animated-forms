<form [formGroup]="basicInfoForm" (ngSubmit)="save(basicInfoForm.value)" novalidate="novalidate" [ngClass]="{ 'submitted' : saveButtonClicked }">
	<div class="basic-info col-xs-12">
		<div class="col-xs-12 col-sm-8 col-lg-9">
			<app-animated-input [labelText] = "'Candidate Name'" [inputControl] = "basicInfoForm.controls['candidateName']"> </app-animated-input>

			<app-animated-input [labelText] = "'Panelist Name'" [inputControl] = "basicInfoForm.controls['panelistName']"> </app-animated-input>

			<app-animated-input [inputType]="'date'" [labelText] = "'Date Of Interview'" [inputControl] = "basicInfoForm.controls['dateOfInterview']" [dateConfig]="dateOfBirthConfig"> </app-animated-input>
		</div>
		<div class="col-xs-12 col-sm-4 col-lg-3">
			<app-animated-input [inputType]="'file'" [labelText] = "'Candidate Photo'" [inputControl] = "basicInfoForm.controls['candidatePhoto']"> </app-animated-input>
		</div>
	</div>
	<div class="col-xs-12">
  		<button class="btn btn-primary pull-right" type="submit">Next</button>
  	</div>
</form>
